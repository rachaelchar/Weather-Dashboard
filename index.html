<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-slate-grey text-pink h1">Weather Dashboard
    </nav>

    <div class="container">

    <div class="row">
        <div class="col-md-4 col-s-12">
            <form class="form-inline pt-4 my-2 p-3 my-lg-0">
                <input id="searched-city" class="form-control mr-sm-2 ml-3 " type="search" placeholder="Search"
                    aria-label="Search">
                <button id="search-btn" class="btn btn-outline-slate-grey text-pink my-2 my-sm-0"
                    type="submit">Search</button>
                <div class="col-md-12">
                    <ul class="list-group p-1 mt-2">
                    </ul>
                </div>
        </div>

        <div class="col-md-8 col-s-12 display-flex p-0">
            <div class="jumbotron jumbotron-fluid mr-2 mt-2 rounded bg-pink">
                <div id="welcome" class="container pr-1 text-slate-grey text-center">
                    <h2>Welcome to your Weather Dashboard!</h2>
                    <h4>Search for a city to get your weather.</h4>  
                </div>
                <div id="error" class="container pr-1 text-slate-grey text-center hide">
                    <h2>Error 404: City Not Found</h2>
                    <h4>Please try another city.</h4>  
                </div>
                <div id="weather"class="col-md-4 col-s-12container pr-1 hide">
                    <h2 id="city-name"></h2>
                    <p id="city-temp"></p>
                    <p id="city-humidity"></p>
                    <p id="city-wind-speed"></p>
                    <p id="city-uv-index"></p>
                </div>
            </div>

            <div id="forecast" class="row m-2 hide">
                <h2>5 Day Forecast</h2>
            </div>
            <div id="cards" class="row hide">
                <div class="card text-white bg-slate-grey mx-auto" style="min-width: 11rem; max-width: 11rem;">
                    <div id="day-1" class="card-header"></div>
                    <div class="card-body">
                        <img id="icon-1"></img>
                        <p id="temp-1" class="card-text-temp"></p>
                        <p id="humidity-1" class="card-text-humidty"></p>
                    </div>
                </div>
                <div class="card text-white bg-slate-grey mx-auto" style="min-width: 11rem; max-width: 11rem;">
                    <div id="day-2" class="card-header"></div>
                    <div class="card-body">
                        <img id="icon-2"></img>
                        <p id="temp-2" class="card-text"></p>
                        <p id="humidity-2" class="card-text"></p>
                    </div>
                </div>
                <div class="card text-white bg-slate-grey mx-auto" style="min-width: 11rem; max-width: 11rem;">
                    <div id="day-3" class="card-header"></div>
                    <div class="card-body">
                        <img id="icon-3"></img>
                        <p id="temp-3" class="card-text"></p>
                        <p id="humidity-3" class="card-text"></p>
                    </div>
                </div>
                <div class="card text-white bg-slate-grey mx-auto" style="min-width: 11rem; max-width: 11rem;">
                    <div id="day-4" class="card-header"></div>
                    <div class="card-body">
                        <img id="icon-4"></img>
                        <p id="temp-4" class="card-text"></p>
                        <p id="humidity-4" class="card-text"></p>
                    </div>
                </div>
                <div class="card text-white bg-slate-grey mx-auto" style="min-width: 11rem; max-width: 11rem;">
                    <div id="day-5" class="card-header"></div>
                    <div class="card-body">
                        <img id="icon-5"></img>
                        <p id="temp-5" class="card-text"></p>
                        <p id="humidity-5" class="card-text"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- bootstrap JS links -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <!-- moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- My script -->
        <script src="script.js"></script>

</body>

</html>
